<section class="container-section">
    <h2> Lista de Alunos </h2>
    <p *ngIf="void"> Nenhum aluno foi adicionado </p>

    <table class="table" *ngIf="!void">
        <thead>
            <th> Nome </th>
            <th> MÃ©dia </th>
            <th> Staus </th>
            <th> Remover </th>
        </thead>
        <tbody *ngFor="let aluno of alunos">
            <td class="td-nome"> {{ aluno.nome }} </td>
            <td> {{ aluno.media }} </td>
            <td *ngIf="aluno.aprovado"> Aprovado </td>
            <td *ngIf="!aluno.aprovado"> Reprovado </td>
            <td> <a class="btn-remove" (click)="serviceAlunos.remover(aluno.id)"><i class="bi bi-trash"></i></a> </td>
        </tbody>

    </table>
</section>
